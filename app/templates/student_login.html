{%include 'temheader.html'%}
{% load static %}


    <section class="ftco-section">
      <div class="container" >
        <div class="row no-gutters justify-content-center ">
          <div class="col-md-7 text-center heading-section " style="padding-top: 30px;">
            <h2 style="font-size: 20px;">Student Login Here</h2><br>
          </div>
        </div>
		<center>
          <div class="col-md-6 makereservation p-5 bg-light">
		 {% if messages %}
              {% for i in messages %}
                <div class="alert alert-danger">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form  method="post" action="{% url 'student_login' %}">{% csrf_token %}
              <div class="row">
                  <label for="">Register No</label>
                   
                     <input type="text" class="form-control" name="username" id="numberInput" onblur="validateNumber()">
                        <span id="validationMessage" class="error-message"></span><br>
                 
               <label for="">Password</label>
                    <input type="password" class="form-control" name="password" required="required" >
                </div>
                <div class="col-md-12 mt-3">
                  <div class="form-group">
                    <input type="submit" value="Student Login" class="btn btn-info btn-lg">
                  </div>
                </div>
              </div>
            </form>
          </center>
      </section>
{%include 'temfooter.html'%}
<script>
        document.getElementById('numberInput').addEventListener('input', function () {
            validateNumber(this.value);
        });

        function validateNumber(input) {
            // Use the isNaN function to check if the input is a valid number
            if (!isNaN(input)) {
                document.getElementById('validationMessage').innerText = '';
            } else {
                document.getElementById('validationMessage').innerText = 'Type  Only Number ';
            }
        }
    </script>
