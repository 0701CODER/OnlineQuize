{%include 'temheader.html'%}

    <section class="ftco-section">
      <div class="container">
        <div class="row no-gutters justify-content-center " style="padding-bottom: 0;">
          <div class="col-md-7 text-center heading-section ftco-animate" style="padding-top: 30px;">
            <h2 style="font-size: 20px;">Student Register Here</h2><br>
          </div>
        </div>
		
        <div class="row d-flex">
        <center>
          <div class="col-md-8 ftco-animate makereservation p-5 bg-light">
              {% if messages %}
              {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form  method="post">{% csrf_token %}
              <div class="row">
			
                    <label for="">Student Name</label> 
                    <input type="text" class="form-control" name="uname"  required="required" id="name"  onblur="namevalidate()">
                    <span id="nameError" class="error-message"></span><br>
                    <label for="">Mobile Number</label>
                    <input type="number" class="form-control" name="mobile"  required="required" id="mobileNumber" onblur="validateMobile()">
                 <span id="mobileNumberError" class="error-message"></span><br>
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" required="required" id="email" onblur="validateEmail()">
                    <span id="emailError" class="error-message"></span><br>
                     <label for="">Register No</label>
                    <input type="text" class="form-control" name="university_no" id="numberInput" onblur="validateNumber()">
                        <span id="validationMessage" class="error-message"></span><br>
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="pwd"  required="required" onblur="validatepsw()" id=password>
                    <span id="passwordError" class="error-message"></span><br>
                     <label for="">Country</label>
                     <select name="country" class="form-control" required=required>
                       <option value="">Select Country</option>
                       <option value="India">India</option>
                       <option value="America">America</option>
                       <option value="China">China</option>
                     </select>
                     <label for="">State</label>
                    <select name="state" class="form-control" required=required>
                       <option value="">Select State</option>
                       <option value="Tamilnadu">Tamilnadu</option>
                       <option value="UttraPradhash">UttraPradhash</option>
                       <option value="Kerala">Kerala</option>
                     </select>
                     <label for="">City</label>
                    <select name="city" class="form-control" required=required>
                       <option value="">Select City</option>
                       <option value="Coimbatore">Coimbatore</option>
                       <option value="Tiruppur">Tiruppur</option>
                       <option value="Pollachi">Pollachi</option>
                     </select>
                    <label for="">Address</label>
                    <textarea  class="form-control" name="address" required="required"></textarea>
                <div class="col-md-12 mt-3">
                  <div class="form-group">
                    <input type="submit" value="Create an Account" class="btn btn-info btn-lg">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
		</center>
    </section>
     <style>
    .error-message {
      color: red;
    }
  </style>
{%include 'temfooter.html'%}
<script type="text/javascript">

  function namevalidate() {
    var nameInput = document.getElementById('name');
    var nameError = document.getElementById('nameError');
    var nameRegex = /^[A-Za-z]+$/;

    if (!nameRegex.test(nameInput.value)) {
      nameError.textContent = 'Please enter only alphabets.';
      return false; // prevent form submission
    } else {
      nameError.textContent = ''; // clear error message
      return true; // allow form submission
    }
  }
function validateEmail() {
    var emailInput = document.getElementById('email');
    var emailError = document.getElementById('emailError');
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(emailInput.value)) {
      emailError.textContent = 'Please enter a valid email address.';
      return false; // prevent form submission
    } else {
      emailError.textContent = ''; // clear error message
      return true; // allow form submission
    }
  }
function validatepsw() {
    var passwordInput = document.getElementById('password');
    var passwordError = document.getElementById('passwordError');

    // Password must contain at least one lowercase letter, one uppercase letter,
    // one number, and one special character.
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]+$/;

    if (!passwordRegex.test(passwordInput.value)) {
      passwordError.textContent = 'Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character.';
      return false; // prevent form submission
    } else {
      passwordError.textContent = ''; // clear error message
      return true; // allow form submission
    }
  }
   function validateMobile() {
    var mobileNumberInput = document.getElementById('mobileNumber');
    var mobileNumberError = document.getElementById('mobileNumberError');

    // Mobile number should contain only digits and have a specific length (adjust as needed).
    var mobileNumberRegex = /^\d{10}$/;

    if (!mobileNumberRegex.test(mobileNumberInput.value)) {
      mobileNumberError.textContent = 'Please enter a valid 10-digit mobile number.';
      return false; // prevent form submission
    } else {
      mobileNumberError.textContent = ''; // clear error message
      return true; // allow form submission
    }
  }

</script>
 <script>
        document.getElementById('numberInput').addEventListener('input', function () {
            validateNumber(this.value);
        });

        function validateNumber(input) {
            // Use the isNaN function to check if the input is a valid number
            if (!isNaN(input)) {
                document.getElementById('validationMessage').innerText = '';
            } else {
                document.getElementById('validationMessage').innerText = 'Type  Only Number ';
            }
        }
    </script>
